name: Build and release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (leave empty for snapshot build)'
        required: false
        type: string
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - '20*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.13.0
      - name: Run tests
        run: gotestsum --junitfile junit.xml -- -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ivoronin/ec2ssh
          files: coverage.txt
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ivoronin/ec2ssh
          files: junit.xml
          report_type: test_results

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Set snapshot flag
        if: ${{ !startsWith(github.ref, 'refs/tags/') && inputs.tag == '' }}
        run: echo "GORELEASER_FLAGS=--snapshot" >> $GITHUB_ENV
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean ${{ env.GORELEASER_FLAGS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: ec2ssh
          homebrew-tap: ivoronin/homebrew-ivoronin
          tag-name: ${{ inputs.tag || github.ref_name }}
          download-url: https://github.com/ivoronin/ec2ssh/archive/refs/tags/${{ inputs.tag || github.ref_name }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
