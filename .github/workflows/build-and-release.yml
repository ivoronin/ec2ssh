name: Build and release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (leave empty for snapshot build)'
        required: false
        type: string
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - '20*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Set snapshot flag
        if: ${{ !startsWith(github.ref, 'refs/tags/') && inputs.tag == '' }}
        run: echo "GORELEASER_FLAGS=--snapshot" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean ${{ env.GORELEASER_FLAGS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ivoronin/ec2ssh

  homebrew:
    needs: goreleaser
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: ec2ssh
          homebrew-tap: ivoronin/homebrew-ivoronin
          tag-name: ${{ inputs.tag || github.ref_name }}
          download-url: https://github.com/ivoronin/ec2ssh/archive/refs/tags/${{ inputs.tag || github.ref_name }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
